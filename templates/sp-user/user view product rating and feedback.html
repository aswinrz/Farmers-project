{% extends 'sp-user/userindex.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/search_product_rating_fb">
  <table class="table table-hover">
    <tr align="center">
      <th>
        <label>
        <input type="text" placeholder="Search Product Here" name="textfield" value="{{ name }}"/>
      </label>
        <label>
        <input type="submit" name="Submit" value="SEARCH"  class="btn btn-success" />
      </label></th>
    </tr>
    <tr>
      <th align="center" width="48">Product</th>
      <th align="center" width="61">Feedback</th>
      <th align="center" width="38">Rating</th>
      <th align="center" width="29">Date</th>
      <th align="center" width="85">Farmer Name </th>
    </tr>

<h3 align="center"><p><u><b>Product rating</b></u></p></h3>
  <br>

       {% for i in d1 %}
    <tr>

            <td>{{ i.PRODUCT.PRODUCT }}</td>
            <td>{{ i.feedback }}</td>
            <td>{{ i.rating }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.PRODUCT.FARMER.username}}</td>



    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}

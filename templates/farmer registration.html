    <div class="page-wrapper bg-inherit; p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST" method="post" action="/Farmer_registration_post" >

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="FIRST NAME" name="textfield" required pattern="[A-Z a-z.]{3,25}">
                        </div>

                         <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
">
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="PLACE" name="textfield3" pattern="[A-Z a-z.]{3,25}>
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="PINCODE" name="textfield4" required pattern="[0-9]{6}">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="PHONE NUMBER" name="textfield5" required pattern="[6789][0-9]{9}">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="E MAIL" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
                        </div>

                         <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="USER NAME" name="textfield7" pattern="[A-Z a-z.]{3,25}">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="PASSWORD" name="textfield8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                        </div>

                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

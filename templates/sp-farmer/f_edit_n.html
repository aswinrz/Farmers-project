  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<body>
<form id="form1" name="form1" method="post" action="/edit_product" enctype="multipart/form-data">
    <center>
        <div class="col-8">
              <table width="200" border="1"class="table  table-striped">
    <header>
        <h1>Edit Product</h1>
    </header>
    <form id="form1" name="form1" method="post" action="/edit_product" enctype="multipart/form-data">
        <center>
            <div class="col-8">
                <table class="table table-bordered table-hover" class="table  table-striped">
                    <tr>
                        <th align="center" width="90">Product Name </th>
                        <td width="218"><label>
                        <input type="text" name="textfield" value="{{ val.product }}" />
                        </label></td>
                    </tr>
                    <tr>
                        <th align="center">Image</th>
                        <td><label>
                            <input type="file" name="file" value="{{ val.image }}" />
                        </label></td>
                    </tr>
                    <tr>
                        <th align="center">Description</th>
                        <td><label>
                            <input type="text" name="textfield2" value="{{ val.description }}" />
                        </label></td>
                    </tr>
                    <tr>
                        <th align="center">Rate</th>
                        <td><label>
                            <input type="text" name="textfield3" value="{{ val.rate }}" />
                        </label></td>
                    </tr>
                    <tr>
                        <th align="center">Stock</th>
                        <td><label>
                            <input type="text" name="textfield4" value="{{ val.quality }}"/>
                        </label></td>
                    </tr>
                    <tr align="center">
                        <th colspan="2"><label>
                            <input type="submit" name="Submit" value="EDIT" class="btn btn-success"/>
                        </label></th>
                    </tr>
                </table>
            </div>
    </center>
</form>
</body>


{% extends "sp-farmer/farmerindex.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="search_feedback_and_rating#fam1">
   <table class="table table-hover table-hover">
    <tr align="center">
      <th colspan="5">
        <label>
        <input type="text" placeholder="Search Product Here" name="textfield" />
      </label>
        <label>
        <input type="submit" name="Submit" value="SEARCH" class="btn btn-success" />
      </label></th>
    </tr>
    <tr>
      <th width="48">Product</th>
      <th width="61">Feedback</th>
      <th width="38">Rating</th>
      <th width="29">Date</th>
      <th width="73">Username</th>
    </tr>
              {% for i in d1 %}

    <tr>

         <td>{{ i.PRODUCT.PRODUCT }}</td>
         <td>{{ i.feedback }}</td>
         <td>{{ i.rating }}</td>
         <td>{{ i.date }}</td>
         <td>{{ i.USER.first_name }} {{ i.USER.last_name }}</td>



    </tr>
              {% endfor %}

  </table>
</form>
</body>
</html>

{% endblock %}
